							<h1 class="major">夜のメロディー～赤い恋の歌～</h1>
							<p>这首曲子只能说是一个半成品，算是熟悉合成器的作品了。由于对合成器的操作和原理还不熟练，调出来的音色我并不是很满意。旋律也是我在晚自习闲着没事干的时候写的，质量也只能说比较低下了。但是无论如何，我想传达的是一种夜间的寂静，但是心中的情绪相互交织涌动的感觉，可以说是当时的即兴发挥吧。</p>
